<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Box design</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="box-wrapper">
        <header>
          <h1 class="box-heading">Donation box</h1>
          <div class="hover-message">
            <span>
              <strong>$<span class="text-number tip-content">167</span></strong>
              still needed for this project</span
            >
          </div>
        </header>
        <div class="progress-bar">
          <div class="progress"></div>
        </div>
        <div class="content-wrapper">
          <p class="main-text">
            <span class="text-highlight">
              <strong
                >Only <span class="text-number">3</span> days left</strong
              ></span
            >
            to fund this project.
          </p>
          <p class="main-text">
            Join the <strong><span class="text-number">42</span></strong> other
            donors who have already supported this project. Every dollar helps.
          </p>
          <div class="donate">
            <div class="dollar">
              <input type="text" id="input-donate" value="50" />
            </div>
            <button id="button-donate">Give Now</button>
          </div>
          <a href="#" class="main-text details"
            >Why give $<span class="text-number">50</span>?</a
          >
        </div>

        <div class="options">
          <button class="button-option">Save for later</button>
          <button class="button-option">Tell your friends</button>
        </div>
      </div>
    </main>
    <script src="bundle.js"></script>
  </body>
</html>
